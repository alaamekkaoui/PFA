<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>

    <!-- Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Raleway", sans-serif;
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: rgba(0, 0, 0, 0.7);
        color: #eae0d5;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .container {
        margin-top: 50px;
      }

      h1 {
        text-align: center;
        color: #5e503f;
      }

      form {
        margin-top: 20px;
      }

      label {
        color: #5e503f;
      }

      .btn-primary {
        background-color: #5e503f;
        border: none;
      }

      .btn-primary:hover {
        background-color: #4a3a2a;
      }

      .fa {
        margin-right: 8px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/">
        <i class="fas fa-tasks"></i> Task Manager
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <p class="nav-link">
              <i class="fas fa-envelope"></i> {{ user_email }}
            </p>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1><i class="fas fa-plus"></i> Add New Task</h1>

      <form method="post" action="{{ url_for('add_task') }}">
        <div class="form-group">
          <label for="name"><i class="fas fa-heading"></i> Task Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="description"
            ><i class="fas fa-align-left"></i> Task Description:</label
          >
          <textarea
            name="description"
            id="description"
            class="form-control"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="category"><i class="fas fa-tasks"></i> Category:</label>
          <select name="category" id="category" class="form-control" required>
            <option value="work"><i class="fas fa-briefcase"></i> Work</option>
            <option value="personal">
              <i class="fas fa-user"></i> Personal
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="finish_date"
            ><i class="far fa-calendar-alt"></i> Task Finish Date:</label
          >
          <input
            type="date"
            name="finish_date"
            id="finish_date"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-plus"></i> Add Task
        </button>
      </form>
    </div>

    <!-- Bootstrap JS and Popper.js scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
  </body>
</html>
